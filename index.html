<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>BF3 Distortion Hover Effect</title>
	
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

	<header>
		<h1>BF3 Distortion hover effect with on-hover sound effect. Built with CSS3, HTML5 and JS.</h1>
	</header>

	<div id="distort">
		<audio id="static0" preload="auto">
			<source src="assets/images/static.mp3" controls="">
			<source src="audio/beep.ogg" controls="">
			Because of your browser of choise, you aren't invited to super fun time.
		</audio>
	</div>

	<footer>
		<p>Who let the dogs out? <a href="http://htrdesign.net" target="_blank">Rod</a> did!</p>
	</footer>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>$("#distort")
  .each(function(i) {
    if (i != 0) { 
      $("#static")
        .clone()
        .attr("id", "static" + i)
        .appendTo($(this).parent()); 
    }
    $(this).data("beeper", i);
  })
  .mouseenter(function() {
    $("#static" + $(this).data("beeper"))[0].play();
  });
$("#static").attr("id", "static0");
</script>

</body>

</html>
